<label class="text-input {{ cssClass }}"
       ng-class="{'text-input--with-content': focus || ngModel}">
    <span class="text-input__label"
          ng-bind="label"></span>
    <input class="text-input__input"
           ng-attr-type="{{ isPassword ? 'password' : 'text' }}"
           ng-model="ngModel"
           ng-focus="focus = true"
           ng-blur="focus = false"/>
</label>
